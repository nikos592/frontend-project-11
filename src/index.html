<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/validation.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header class="header-container">
      <div>
        <div class="title-container">
          <p class="text1" id="title">RSS агрегатор</p>
          <p class="text2" id="description">Начните читать RSS сегодня! Это легко, это красиво.</p>
        </div>
        <div class="form-container">
          <form id="rssForm">
            <input type="text" name="add-rss" id="add-rss" placeholder="Ссылка RSS" aria-label="url" autofocus>
            <button type="submit" aria-label="add">Добавить</button>
          </form>
          <p>Пример: <a href="https://lorem-rss.hexlet.app/feed" target="_blank">https://lorem-rss.hexlet.app/feed</a></p>
          <p id = "error"></p>
        </div> 
      </div>     
    </header>

    <main class="main-content">
        <section class="main-wrapper">
          <div class="post-column">
            <div>
              <h2>Посты</h2>
            </div>
            <ul class="post-list">
              <li class="post-list-item">
                <a href="#" class="link-post" target="_blank"></a>
                <button type="button" class="btn">Просмотр</button>
              </li>
            </ul>
          </div>
          <div class="feed-column">
            <div>
              <h2>Фиды</h2>
            </div>
            <ul class="feed-list">
              <li class="feed-list-item">
                <p></p>
              </li>
            </ul>
          </div>
        </section>
    </main>

    <footer class="footer-container">
      <div>
        <p>created by <a href="https://github.com/nikos592" target="_blank">nikos592</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
